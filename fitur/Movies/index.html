<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PSIK 23 B | Movies</title>
    <link rel="icon" href="/assets/img/logopsik.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #121212;
      }

      .navbar {
        background-color: rgba(20, 20, 20, 0.85);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      }

      .logo {
        display: flex;
        align-items: center;
      }

      .logo-img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
        margin-right: 1.3rem;
        margin-top: 0.8rem;
      }

      .multiple-text {
        color: white;
        margin-top: 0.8rem;
        text-transform: uppercase;
        font-size: 1.6rem;
        font-weight: 700;
        text-shadow: 2px 2px 8px #000;
      }

      .movie-card {
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        border: 1px solid #333;
      }

      .movie-card:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 30px rgba(0, 255, 255, 0.15);
      }

      .card-img-top {
        height: 400px;
        object-fit: cover;
      }

      #search-button {
        border-top-left-radius: 0;
        border-bottom-left-radius: 0;
      }

      .modal-content {
        background-color: #181818;
        border: 1px solid #444;
      }

      .list-group-item {
        background-color: transparent;
        border-color: #444;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
      <div class="container">
        <div class="header">
          <a href="/">
            <h1 class="logo">
              <img src="/assets/img/logopsik.png" class="logo-img" />
              <span class="multiple-text"></span>
            </h1>
          </a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav ms-auto">
            <a class="nav-link active" aria-current="page" href="/">Beranda</a>
            <a class="nav-link active" aria-current="page" href="/gallery/"
              >Galeri</a
            >
            <a class="nav-link active" aria-current="page" href="/schedule/"
              >Jadwal</a
            >
            <a class="nav-link active" aria-current="page" href="/fitur/"
              >Fitur</a
            >
          </div>
        </div>
      </div>
    </nav>

    <main class="container mb-5">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
          <h1 class="text-center my-3 fw-bold">Temukan Film Favorit Kamu</h1>
          <div class="input-group mb-3 shadow-lg">
            <input
              type="text"
              class="form-control p-3"
              placeholder="Nama Film..."
              id="search-input"
            />
            <button
              class="btn btn-outline-primary px-4"
              type="button"
              id="search-button"
            >
              <i class="fa-solid fa-magnifying-glass"></i> Cari
            </button>
          </div>
        </div>
      </div>

      <hr class="my-5" />

      <div id="loading-spinner" class="text-center d-none">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div id="error-message" class="text-center"></div>
      <div class="row g-4 justify-content-center" id="movie-list"></div>
    </main>

    <div
      class="modal fade"
      id="movieDetailModal"
      tabindex="-1"
      aria-labelledby="movieDetailModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header border-0">
            <h1 class="modal-title fs-5" id="movieDetailModalLabel">Details</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="movie-detail-content"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Type Js -->
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
      // Function Call Hari
      function hari() {
        const hariIni = new Date();
        const hari = { weekday: "long" };
        return hariIni.toLocaleDateString("id-ID", hari);
      }

      // Function Tanggal Saat ini
      function tanggal() {
        const saatIni = new Date();
        const pilihan = { month: "long", day: "numeric" };
        return saatIni.toLocaleDateString("id-ID", pilihan);
      }

      // Type Js
      const typed = new Typed(".multiple-text", {
        strings: ["PSIK 23 B", hari(), tanggal()],
        loop: true,
        backSpeed: 60,
        typeSpeed: 180,
        backDelay: 1000,
      });
    </script>
    <script src="movies.js"></script>
  </body>
</html>
