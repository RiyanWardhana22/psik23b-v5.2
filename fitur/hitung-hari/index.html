<!-- Age Calculator Section Start -->
<section class="day">
  <div class="day-container">
    <div class="calculator-card">
      <div class="calculator-header">
        <h1>PENGHITUNG SELISIH HARI</h1>
        <p>Hitung selisih antara dua tanggal dengan mudah</p>
      </div>
      
      <div class="calculator-body">
        <form id="ageForm" class="calculator-form">
          <div class="input-group">
            <label for="birthDate">Tanggal Awal</label>
            <div class="input-wrapper">
              <i class='bx bx-calendar'></i>
              <input type="date" id="birthDate" required />
            </div>
          </div>
          
          <div class="input-group">
            <label for="currentDate">Tanggal Akhir</label>
            <div class="input-wrapper">
              <i class='bx bx-calendar'></i>
              <input type="date" id="currentDate" required />
            </div>
          </div>
          
          <button type="submit" class="calculate-btn">
            <span>Hitung</span>
            <i class='bx bx-calculator'></i>
          </button>
        </form>
        
        <div id="result" class="result-display">
          <div class="result-icon">
            <i class='bx bx-time-five'></i>
          </div>
          <div class="result-text">
            <p>Hasil akan muncul di sini</p>
          </div>
        </div>
      </div>
    </div>
    
    <div class="calculator-info">
      <p><i class='bx bx-info-circle'></i> Masukkan dua tanggal untuk menghitung selisih hari, bulan, dan tahun</p>
    </div>
  </div>
</section>
