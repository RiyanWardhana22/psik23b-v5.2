<!-- Random Team Generator Start -->
<section class="random">
  <div class="random-container">
    <div class="random-header">
      <h1>Random Team Generator</h1>
      <p>Buat kelompok acak dengan mudah untuk proyek atau kegiatan kelompok</p>
    </div>
    
    <div class="random-card">
      <div class="input-section">
        <div class="input-group">
          <h2>DAFTAR NAMA</h2>
          <textarea
            id="names"
            placeholder="Masukkan nama, pisahkan dengan enter...&#10;Contoh:&#10;Ardi&#10;Bimo&#10;Cici&#10;Dita"
            class="custom-scroll"
          >Ardi
Bimo
Cici
Dita
Eki
Fani
Gita
Hadi
Indra
Joko
Kiki
Lala
Miko
Nia
Oki
Puti
Qori
Riko
Sari
Tino
Uci
Vina
Wira
Xian
Yogi
Zaki
Alif
Bima
Cinta
Deni</textarea>
        </div>
        
        <div class="input-group">
          <label for="numGroups">Jumlah Kelompok</label>
          <div class="number-input">
            <button class="number-btn minus" onclick="adjustNumber(-1)">-</button>
            <input 
              type="number" 
              id="numGroups" 
              value="4" 
              min="1" 
              max="10"
              placeholder="Jumlah Kelompok" 
            />
            <button class="number-btn plus" onclick="adjustNumber(1)">+</button>
          </div>
        </div>
        
        <button class="generate-btn" onclick="generateTeams()">
          <span>Generate Teams</span>
          <i class='bx bx-shuffle'></i>
        </button>
      </div>
      
      <div class="results-section">
        <div id="loading" class="spinner">
          <div class="spinner-circle"></div>
          <p>Membuat kelompok...</p>
        </div>
        
        <div class="results-header">
          <h3>Hasil Pembagian Kelompok</h3>
          <button id="copyButton" onclick="copyToClipboard()">
            <i class='bx bxs-copy'></i> Salin
          </button>
        </div>
        
        <div class="teams custom-scroll" id="teams"></div>
      </div>
    </div>
  </div>
</section>
